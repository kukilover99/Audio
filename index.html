<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Audio Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            width: 300px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        iframe {
            margin-top: 20px;
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Roblox Audio Player</h1>
    <p>Enter the Roblox Audio ID below:</p>
    <input type="text" id="audioId" placeholder="Roblox Audio ID">
    <button onclick="embedAudio()">Listen to Audio</button>

    <div id="playerContainer"></div>

    <script>
        function embedAudio() {
            const audioId = document.getElementById('audioId').value.trim();
            if (!audioId) {
                alert("Please enter a valid Roblox Audio ID.");
                return;
            }

            // Clear previous iframe
            const playerContainer = document.getElementById('playerContainer');
            playerContainer.innerHTML = '';

            // Create iframe to embed Roblox audio page
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.roblox.com/library/${audioId}`;
            playerContainer.appendChild(iframe);
        }
    </script>
</body>
</html>
